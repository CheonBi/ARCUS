server {

    # Listening in container
    listen 3000;
    server_name _;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Hashed static assets are cached for 1 year with `immutable`.
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # `index.html` is barely cached so the latest version is always fetched.
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }    

    # SPA routes: if the file does not exist, fall back to `index.html`.
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }
}